{% extends 'base.html' %}
{% block title %}Recent Tests{% endblock %}
{% block content %}
<div class='row'>
    {% if data %}
    {% for d in data %}
    <div class='col-md-4'>
        <div class='card'>
            <div class='card-body border-dark shadow'>
                <h4 class='test-name'><a href="{% url 'testResults' d.id %}">{{d.testName}}</a></h4>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
        <br>
        <br>
        <h4>You haven't taken any test till now.</h4>
    {% endif %}
</div>
{% endblock %}
